<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat vs Dog Classifier</title>
</head>
<body>
    <h1>Upload an Image of Cat or Dog</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Predict">
    </form>
    <h2>{{ prediction }}</h2>
</body>
</html>
